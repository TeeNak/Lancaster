<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <div class="sidenav-header">
      <h2>Sidenav</h2>
    </div>
    <div class="sidenav-content">
      <ul>
        <li>
          <button mat-button routerLink="/explorer" (click)="sidenav.toggle()">
            Explorer
          </button>
        </li>
        <li>
          <button mat-button routerLink="/explanation" (click)="sidenav.toggle()">
            Explanation
          </button>
        </li>
      </ul>
    </div>
  </mat-sidenav>
  <ng-content></ng-content>
</mat-sidenav-container>
